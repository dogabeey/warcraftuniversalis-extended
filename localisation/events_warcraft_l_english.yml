 # Gilneas
 #-----------------------------------------------
 gilneas.1.title: "Build the Wall!"
 gilneas.1.desc: "We should build a wall to forever remove our nation from other people's troubles."
 gilneas.1.option.a: "We care for ourselves and only ourselves."
 gilneas.1.option.b: "We mustn't let our fellow humans stand alone."
 gilneas.2.title: "Peasants Moving Behind the Wall"
 gilneas.2.desc: "Peasants from the lands outside the wall are asking to come in."
 gilneas.2.option.a: "Let them come."
 scourge_invasion_of_gilneas.title: "Archmage's Offer"
 scourge_invasion_of_gilneas.desc: "Archmage Arugal, a famed Gilnean wizard in our court, brings a chance of solution to Scourge invasion against our lands. He told us about a race called Worgen that he learned during his studies. He claims they would be a great help against the Scourge, but he also warned us about Worgen's ferocity."
 scourge_invasion_of_gilneas.opt1: "\"We need any help we can use. Start the ritual!\""
 scourge_invasion_of_gilneas.opt2: "\"This deal smells furry!\""
 scourge_invasion_of_gilneas.opt1.tooltip: "An army of worgens will be summoned in [Root.Capital.GetName]."
 worgen_unleashed.title: "The Curse Begins Spreading"
 worgen_unleashed.desc: "The worgens created by Archmage Arugal gone feral and It turns out their bite is infectious. They're rampaging through the woods, infecting random civilians, turning them into worgen too! Neighboring countries have closed their borders to us to prevent it from spreading.\n\nThe Light help us all."
 worgen_unleashed.opt1: "Oh no"
 worgen_convert.title: "The Curse Claims All"
 worgen_convert.desc: "The curse of worgen infected almost every single person in our country, including us. No one was able to get away from it. Our entire culture is converted into feral worgens.\n\nAlthough while disease is spreading, a group of herbalist found some sort of cure, not to curse itself, but its effect which render people feral. A medicine is quickly developed and distributed and at last, our country has free-will once more."
 worgen_convert.opt1: "A new era for Gilneas begins"
 

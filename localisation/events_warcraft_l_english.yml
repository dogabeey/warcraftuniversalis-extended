 dwarf_treasurer.title: "Dwarven Treasurer"
 dwarf_treasurer.desc: "As news of Unifying our ancient lands spread worldwide, dwarven nobles and commoners alike starting flock to our country. One of these is a world-famous dwarf treasurer who is an expert in economy. He offers his services to help us grow as a country."
 dwarf_treasurer.opt1: "Invite him to court"
 dwarf_treasurer.opt2: "Employ him on other areas"
 dwarf_war.title: "Dwarves At War"
 dwarf_war.desc: "As our fierce war against enemies continues, dwarves around the globe, be it a mere peasant or noble, doing their best to help our war effort. Recently, a group of adventurer guilds including \"Retired Mountaineers Society\", \"The Three Hammers\" and \"Ironbeard Retinue\" united under one banner and rallied citizens to join the war."
 dwarf_war.opt1: "Praise the guilds!"
 #-----------------------------------------------
 # Flavors - Lesser
 #-----------------------------------------------
 murloc_mating_call.title: "The Mating Call"
 murloc_mating_call.desc: "It is yet another mating season in tribe! Females in murloc culture usually mates with the male with the biggest shiny. Thus, males across the coast do their best to find shiniest shiny in deep sea to attract the shiniest females! As [Root.Monarch.GetTitle] of [Root.GetName], It is a matter of prestige to have most beautiful shiny in tribe. So [Root.Monarch.GetName] must do his best to get the best shiny.\n\nShiny!"
 murloc_mating_call.opt1: "\"I will mrgrl beneath deep sea and get a shiny!\" (Beware: Things may get mrgrlgrl out there!)"
 murloc_mating_call.opt2: "\"I will buy a shiny from a mrgrilling merchant.\""
 murloc_mating_call.opt3: "\"I can't focus on such mrgls right now.\""
 murloc_net.title: "Better Nets For our Netters"
 murloc_net.desc: "A murloc has no more valuable possession than [Root.Monarch.GetHerHis] net, once a wise oracle said. Fishing nets are a big part of our culture and we must make sure that our fish production continues without setbacks.\n\nRecently, our oracles discovered a new kind of silk that makes our nets more durable. We should consider about making upgrades on our fish production."
 murloc_net.opt1: "Distribute this new tech across the coast"
 murloc_net.opt2: "We should try this one of our provinces for now."
 murloc_net.opt3: "Alien tech! Bad! Go away.!"
 murloc_king_mrgl.title: "King Mrgl-Mrgl!"
 murloc_king_mrgl.desc: "A world famous murloc traveller, King Mrgl-Mrgl recently visited our humble tribe to aid help. He is known for his good deeds to amek the world better place for murlocs. Yet there is a rumor that he is seccretly an Elune missionary. Whatever is the reason, he now offers help to us and It might not be wise to reject him outright."
 murloc_king_mrgl.opt1: "Invite him to our marquee."
 murloc_king_mrgl.opt2: "Mrgl this infidel away."
 
 gnoll_battle_tactics.title: "Battle Tactics!"
 gnoll_battle_tactics.desc: "For our ongoing war efforts, one of our generals prepared a great battle strategy for us. It has several options for all kind of possiblities without any chance to fail. Now the [Root.GetTitle] shall decide which path we are going to take."
 gnoll_battle_tactics.opt1: "Kill!"
 gnoll_battle_tactics.opt2: "Sleep?"
 gnoll_battle_tactics.opt3: "EAT"
 gnoll_kidnapping.title: "The Rotten Food"
 gnoll_kidnapping.desc: "Some of tribesmen decided to cross [KidnapTarget.GetName] border and kidnapped several [KidnapTarget.Culture] villagers to stock them as food supply. Now the outraged villagers are arming against us and [KidnapTarget.GetName] has a good reason to attack us.\n\nWe can force kidnappers to give villagers back, yet this may cost our credibility."
 gnoll_kidnapping.opt1: "Keep the villagers for winter"
 gnoll_kidnapping.opt2: "Cook 'em right now!"
 gnoll_kidnapping.opt3: "\"We cannot risk a war right now\""
 gnoll_rotten_meat.title: "Kidnapping Incident"
 gnoll_rotten_meat.desc: "In gnoll culture, It is a custom to eat a deceased kinsman. We never let a meat to waste, as it is biggest shame in our culture.\n\nRecently, a fellow kinsman died after a series of illness and It looks sickly even after death. Tribe oracles warn us that consuming it might be dangerous. Yet we cannot turn back to our traditions."
 gnoll_rotten_meat.opt1: "\"I cannot fear things that I do not see\""
 gnoll_rotten_meat.opt2: "Let the tribespeople eat the meat"
 gnoll_rotten_meat.opt3: "Burn it"
 #-----------------------------------------------
 # Mists of Pandaria
 #-----------------------------------------------
 heir_lost.title: "Our heir is lost in sea!"
 heir_lost.desc: "During an ordinary voyage, the ship that is carrying our heir is struck by an Horde gunship and they both are lost in south seas. If alive, our heir is probably stranded in a new continent that is dicovered recently. We must travel to Pandaria, get contact with the locals and look for them as soon as possible. We suspect if we don't act quickly, It will be too late in six months.\n\nIF they are still alive, of course..."
 heir_lost.opt1: "\"Oh, no!\""
 heir_died.title: "Our lost heir died!"
 heir_died.desc: "This is a black day for [Root.GetName]. We are devestated to inform that due lack of effort on searching for our lost heir, their cold body is found in a ruined building. First investigation reports evince that they were savagely murdered using a sharp, heavy blade. If only we hastened our efforsts...\n\nThe Alliance mourns for our loss. Yet behind closed doors most of them blame you for their unfortunate death."
 heir_died.opt1: "May his soul find peace in the light"
 #-----------------------------------------------
 # The Shattering
 #-----------------------------------------------
 leader_dispute_disrespect.title: "Discontent in Horde"
 leader_dispute_disrespect.desc: "As the world's races struggle for survival in the wake of the Cataclysm, general fear and discontent affected The Horde as well. As Warchief, you do your best to keep Horde together. Yet, you are also obligated to uphold Horde's honor at all costs.\n\nDuring one of the meetings regarding The Horde's future, [fellow_horde.GetName] dared to disrespect you and your honor values. To protect our honor and prestige, we must react accordingly."
 leader_dispute_disrespect.opt1: "\"Watch your clever mouth, prick!\""
 leader_dispute_disrespect.opt2: "\"Watch your clever mouth, bitch!\""
 leader_dispute_disrespect.opt3: "Break royal connections"
 leader_dispute_disrespect.opt4: "We'll let this aggression slide this time"
 
 leader_dispute_makgora.title: "Duel of Honor"
 leader_dispute_makgora.desc: "In result of rising dissent in The Horde, [fellow_horde.Monarch.GetName] challenged you a duel of honor. In Horde tradition, refusing a duel is most shameful act a ruler can commit. But there is also possibility of death."
 leader_dispute_makgora.opt1: "Lok'Tar Ogar!"
 leader_dispute_makgora.opt2: "I will not waste my time with you"
 
 forsaken_valkyr_1.title: "Life purpose fullfilled!"
 forsaken_valkyr_1.desc: "Lich King has been replaced. Arthas is dead. Yet your body is still filled with hatred. Agony of your soul is getting more unbearable every day.\n\nYou have no purpose in this world and you know it. Something must be done. You're no longer a part of this world."
 forsaken_valkyr_1.opt1: "Let yourself down off Icecrown Citadel"
 forsaken_valkyr_1.opt2: "\"I can't. I still have people to lead.\""
 forsaken_valkyr_1.opt1.tooltip: "[Root.Monarch.GetName] dies or..?!"
 
 forsaken_valkyr_2.title: "In The Void!"
 forsaken_valkyr_2.desc: "It's over.\n\nYou are dead. Death, despite what you expected, didn't bring peace, but more agony and pain.\n\nYet in endless ocean of void and horror, you heard a voice. Nine Val'kyr, unbound by The Lich King's grasp, approached you and offered a pact. They offer freedom, life… and power over death..."
 forsaken_valkyr_2.opt1: "Accept the gift"
 forsaken_valkyr_2.opt2: "\"I don't make deals with scourge fiends.\""
 forsaken_valkyr_2.opt2.tooltip: "[Root.Monarch.GetName] dies!"
 
 forsaken_valkyr_3.title: "Power to Reanimate"
 forsaken_valkyr_3.desc: "Our manpower supplies are dangerously low. But since now we have The Val'kyr on our side, we can reanimate the dead to resupply our manpower. This might look like an evil act to those who doesn't understand nature of undeath, yet we can't turn down this chance to use our new allies.\n\n... Where to find these dead bodies, is entirely up to us."
 forsaken_valkyr_3.opt1: "Find and reanimate the soldiers that we lost in battles"
 forsaken_valkyr_3.opt2: "Raid the tombs in occupied provinces"
 forsaken_valkyr_3.opt3: "We cannot afford make our allies angry right now"
 
 gilnean_migration.title: "Migration of Gilneans"
 gilnean_migration.desc: "The Kingdom of Gilneas is no longer exists! The Gilnean lands being ravaged by her enemies and rampaging feral worgens.\n\n Since they are a member of Historical Alliance of Lordearon, it is only natural to help her citizens in need. But immigrants often bring their problem with them and It might be not wise to open our gates to them completely."
 gilnean_migration.opt1: "Welcome all Gilneans to [Root.GetName] and your court"
 gilnean_migration.opt2: "Let Gilnean immigrants in"
 gilnean_migration.opt3: "No furries!"
